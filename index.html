<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Detona Ralph</title>
  </head>
  <body>
    <main class="container">
      <div class="menu">
        <div class="menu-time">
          <h2 class="menu-title">Time Left</h2>
          <p class="menu-time_timer">0</p>
        </div>
        <div class="menu-score">
          <h2 class="menu-title">Score</h2>
          <p class="menu-score_score">0</p>
        </div>
        <div class="menu-lives">
          <img src="./src/images/player.png" alt="Hearths" />
          <p class="menu-lives_hearths">x3</p>
        </div>
      </div>

      <div class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
      <div class="subMenu">
        <div class="subMenu-higherScore">
          <h2 class="subMenu-title">HigherScore</h2>
          <p class="subMenu-higherScore_higherScore">0</p>
        </div>
      </div>
    </main>
    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
